<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <h1>Spotify</h1>
  </div>
  
  <div class="container">
    <div class="section">
      <h2 class="section-title">Show All Songs</h2>
      <ul class="song-list">
        <li>
          <img src="song1.jpg" alt="Song 1">
          <span>Song 1</span>
        </li>
        <li>
          <img src="song2.jpg" alt="Song 2">
          <span>Song 2</span>
        </li>
        <li>
          <img src="song3.jpg" alt="Song 3">
          <span>Song 3</span>
        </li>
        <!-- Add more songs here -->
      </ul>
    </div>
  
    <div class="section">
      <h2 class="section-title">Show Your Most Played Songs</h2>
      <ul class="song-list">
        <li>
          <img src="most-played1.jpg" alt="Most Played Song 1">
          <span>Most Played Song 1</span>
        </li>
        <li>
          <img src="most-played2.jpg" alt="Most Played Song 2">
          <span>Most Played Song 2</span>
        </li>
        <li>
          <img src="most-played3.jpg" alt="Most Played Song 3">
          <span>Most Played Song 3</span>
        </li>
        <!-- Add more most played songs here -->
      </ul>
    </div>
  
    <div class="section">
      <h2 class="section-title">Add Song to Your Playlist</h2>
      <form class="playlist-form">
        <input type="text" placeholder="Enter song name">
        <input type="submit" value="Add">
      </form>
    </div>
  </div>
</body>
</html>
